<!DOCTYPE html>
<html>

    <head>
        <title>Barras</title>
        <link rel="stylesheet" href="styles/barra-busqueda-exercise.css">
    </head>

    <body>

        <input class="name-input" type="text" placeholder="Name">
        <input class="email-input" type="text" placeholder="Email">
        <p class="thanks-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>

        <div class="google-search">

            <img src="Images/google-logo.webp" alt="Google Logo" class="google-img">
            <input type="text" class="google-input" placeholder="Search Google or type a URL">
            <button class="google-button">Google Search</button>
            <button class="feeling-text">I'm Feeling Lucky</button>

        </div>


        <input type="text" class="firstName-input" placeholder="First Name">
        <input type="text" class="lastName-input" placeholder="Last Name">
        <input type="text" class="anotherEmail-input" placeholder="Email">
        <button class="signUp-button">Sign Up</button>


        <p class="request-text">Request a ride now</p>
        <input type="text" class="pickup-input" placeholder="Enter pickup location">
        <input type="text" class="destination-input" placeholder="Enter destination">
        <button class="request-button">Request now</button>
        <button class="schedule-button">Schedule for later</button>


    </body>

</html>
