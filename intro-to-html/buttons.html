

<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0); 
        border: none;

        padding-right: 16px;

        cursor: pointer;
        margin-right: 12px;

    .tweet-button {

        transition: background-color 0.15s;
    }

    .add-button:hover {
        background-color: orange;
    }

    .Github-button {
        background-color: rgb(46, 164, 79);

        font-weight: bold;

    }

    .download-button:hover {
        background-color: rgb(108, 117, 125);
        color: white;

    }

    .aplly-button {
        background-color: rgb(10, 102, 194);

        font-size: 13px;
        margin-right: 8px;

        transition: background-color 0.15s;
    }

    .aplly-button:hover {
        background-color:  rgb(10, 59, 194)
    }

    .save-button {
        background-color: rgb(255, 255, 255);

        font-weight: bold;
