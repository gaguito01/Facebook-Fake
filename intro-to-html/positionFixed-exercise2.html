<!DOCTYPE html>
<html>

  <head>
    <title>Position Fixed</title>
    <link rel="stylesheet" href="styles/positionFixed-exercise2.css">
  </head>

  <body>

    <div class="horizontalBar">

      <div class="profileAndName">

        <img class="friend-profile" src="Images/Shadow-Shaman.jpeg" alt="Shadow-Shaman">
        <p>Shadow Shaman</p>

      </div>

      <div class="AddAndMessage">

        <button class="Add-button">Add Friend</button>
        <button class="Message-button">Message</button>

      </div>

    </div>


    <div class="verticalBar">

      <div class="verticalBar-left">
  
        <div class="discord-servers">
          <img class="discord-profile" src="Images/Shadow-Shaman.jpeg" alt="Shadow-Shaman">
          <img class="discord-profile" src="Images/Mars.webp" alt="Shadow-Shaman">
          <img class="discord-profile" src="Images/dazzle.webp" alt="Shadow-Shaman">
        </div>
  
      </div>

      <div class="verticalBar-right">

        <div style="margin: 15px;">

          <div class="info">
            <p style="color: white; margin-top: 0px; margin-bottom: 0px;">INFO</p>
            <p style="margin-top: 0px; margin-bottom: 0px;">&plus;</p>
          </div>
  
          <p># new-videos</p>
          <p># updates</p>
          <p># faq</p>

        </div>


      </div>


    </div>


  </body>
</html>
