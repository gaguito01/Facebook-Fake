<!DOCTYPE html>
<html>
  <head>
    <title>flex Box</title>
    <link rel="stylesheet" href="styles/flexBox-exercise.css">
  </head>

  <body>

    <div style="display: flex; margin-bottom: 100px;">

      <div style="background-color: lightblue; width: 200px;">
        200px
      </div>

      <div style="background-color: lightpink; width: 75px;">
        75px
      </div>

    </div>


    <div style="display: flex; margin-bottom: 100px;">

        <div style="background-color: lightblue; width: 50px;">Item1</div>
        <div style="background-color: lightpink; flex: 1;">Item2</div>
        <div style="background-color: lightblue; width: 75;">Item3</div>

    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 100px;">
      <div style="background-color: lightpink;">Item1</div>
      <div style="background-color: lightpink;">Item2</div>
      <div style="background-color: lightpink;">Item3</div>
      <div style="background-color: lightpink;">Item4</div>
    </div>

    <div style="display: flex; justify-content: space-between; height: 50px; border-color: gray; border-width: 1px; border-style: solid; align-items: center; margin-bottom: 100px;">
      <div style="background-color: lightpink;">Item1</div>
      <div style="background-color: lightpink;">Item2</div>
    </div>


    <div class="notificationsBox-div">

      <div class="sections">
        <p>Home</p>
        <div class="NotificationsNumber">14</div>
      </div>
      
      <div class="sections">
        <p>Notifications</p>
        <div class="NotificationsNumber">3</div>
      </div>
      
      <div class="sections">
        <p>Messages</p>
        <div class="NotificationsNumber">5</div>
      </div>

    </div>

    <div class="FriendSuggestion-div">

      
      <div style="position: relative; top: 50%;">
        
        <img src="Images/Mars.webp" alt="Mars" class="PerfileFoto">
        
      </div>
      
      <div class="TextAndButton">

        <div class="Text-div">

          <div class="Name">Mars</div>
          <div class="Position">Off lane</div>
          <div class="Type">Fuerza</div>

        </div>

        <div style="display: flex; align-items: center;">

          <button class="follow-button">Follow</button>

        </div>

      </div>

    </div>

    <div class="FriendSuggestion-div">

      
      <div style="position: relative; top: 50%;">
        
        <img src="Images/TimberSaw.jpg" alt="TimberSaw" class="PerfileFoto">
        
      </div>
      
      <div class="TextAndButton">

        <div class="Text-div">

          <div class="Name">TimberSaw</div>
          <div class="Position">Off lane/ Mid</div>
          <div class="Type">Fuerza</div>

        </div>

        <div style="display: flex; align-items: center;">

          <button class="follow-button">Follow</button>

        </div>

      </div>

    </div>

    <div class="FriendSuggestion-div" style="margin-bottom: 100px;">

      
      <div style="position: relative; top: 50%;">
        
        <img src="Images/Shadow-Shaman.jpeg" alt="Shadow Shaman" class="PerfileFoto">
        
      </div>
      
      <div class="TextAndButton">

        <div class="Text-div">

          <div class="Name">Shadow Shaman</div>
          <div class="Position">Support</div>
          <div class="Type">Intelligence</div>

        </div>

        <div style="display: flex; align-items: center;">

          <button class="follow-button">Follow</button>

        </div>

      </div>

    </div>




    <div class="header">

      <p class="home-text">Home</p>

      <div style="padding: 10px;">
        <input type="text" placeholder="Search" class="search-bar">
      </div>


      <button class="download-button">Download</button>

    </div>



  </body>


</html>
