<!DOCTYPE html>
<html>
  <head>
    <title>Grid Exercise</title>
  </head>
  <body>

    <div style="row-gap: 20px; display: grid; margin-bottom: 100px;">
      <div style="display: grid; grid-template-columns: 200px 100px;">
        <div style="background-color: skyblue;">200px</div>
        <div style="background-color: chocolate;">75px</div>
      </div>
  
      <div style="display: grid; grid-template-columns: 50px 2fr 75px;">
        <div style="background-color: skyblue;">Col1</div>
        <div style="background-color: chocolate;">Col2</div>
        <div style="background-color: skyblue;">Col3</div>
      </div>    
    </div>



    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; row-gap: 10px; column-gap: 20px;">
      <div style="background-color: skyblue;">Col1</div>
      <div style="background-color: chocolate;">Col2</div>
      <div style="background-color: skyblue;">Col3</div>
      <div style="background-color: skyblue;">Col4</div>
      <div style="background-color: chocolate;">Col1</div>
      <div style="background-color: skyblue;">Col2</div>
      <div style="background-color: chocolate;">Col3</div>
      <div style="background-color: skyblue;">Col4</div>
    </div>


    </body>
</html>
